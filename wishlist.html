<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="heading-1">Your Wishlist</h1>
      <!-- creating the input feild to get users wishlist and a button to add the wishlist -->
      <form class="todo-form">
        <input
          input="text"
          id="input"
          placeholder="Add your wishlist here..."
        />
        <button type="button" class="todobutton">Add</button>
      </form>
      <!-- creating container to show all the todos -->
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
      </ul>
    </main>
    <script src="wishlist.js"></script>
  </body>
</html>
